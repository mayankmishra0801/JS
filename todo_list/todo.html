
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

	<script src="todo.js"></script>

	<title>To Do List</title>
</head>

<body>
	<header class="bg-success text-white p-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<font face="Comic sans MS"
						size="11" color="black">
						<strong>ToDo List</strong>
					</font>
					
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3">
		<h2>Add Items</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">

					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Submit" disabled>
				</div>
			</div>
		</form>


        <!-- The provided code snippet shows an <input> element with the following attributes:

type="text": Specifies that the input field should accept text as its value.
onkeyup="toggleButton(this, 'submit')": Defines an onkeyup event handler that calls the toggleButton function with two arguments. The this keyword refers to the current element (<input>), and 'submit' is the ID of the button element that needs to be toggled.
class="form-control": Specifies the CSS class to be applied to the input element.
id="item": Assigns an ID to the input element, which can be used to reference it in JavaScript or CSS.
The purpose of this code is to call the toggleButton function whenever a key is released (onkeyup event) within the text input field. The function is responsible for toggling the state of another button, identified by the ID 'submit'. By calling toggleButton(this, 'submit'), the current input element (this) and the ID of the target button ('submit') are passed as arguments to the function. This allows the toggleButton function to enable or disable the specified button based on certain conditions or logic -->

		<h3 class="mt-4">Tasks</h3>

		<form id="addForm">
			<ul class="list-group" id="items"></ul>
		</form>
	</div>
</body>

</html>

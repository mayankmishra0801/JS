<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let array = [20,12,23,30,88]
        let min = array[0],max = array[0];
        for(let i = 1; i< array.length;i++){
            if(array[i]>max)
            max = array[i];
            if(array[i]<min)
            min = array[i];
        }
        document.getElementById('result').innerHTML = 
        "The maximum largest element of an array is: "+ max + "<br>" +
        "The minimum or the smallest element of an array is: "+ min;


    </script>
</body>
</html>
